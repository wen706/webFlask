<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href={{ url_for('static', filename="css/work.css" ) }}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@callmebill/lxgw-wenkai-web@latest/style.css" />
    <style>
        body {
            font-family: "LXGW WenKai Mono";
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>註冊</h2>
        {% if error %}
        <p style="color: red;">{{error}}</p>
        {% endif %}
        <form id="new_user" method="POST" action="/new_user">
            <div class="user-box">
                <input type="text" id="username" name="username" autocomplete="off" required>
                <label>帳號:</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" autocomplete="off" required>
                <label>密碼:</label>
            </div>
            <div class="user-box">
                <input type="password" id="password_confirm" name="password_confirm" autocomplete="off" required>
                <label>確認密碼:</label>
            </div>
            <a href="/" data-C="red" id="exit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                返回
            </a>
            <a id="loginLink" style="float: right">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                註冊
            </a>
        </form>
        <script>
            document.getElementById('loginLink').addEventListener('click', function (event) {
                event.preventDefault(); // 阻止點擊超連結時的默認行為

                // 手動觸發表單提交
                document.getElementById('new_user').submit();
            });
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    // 觸發表單的提交動作
                    document.getElementById('new_user').submit();
                }
            });
        </script>
    </div>
</body>

</html>
