<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇要修改標籤的漫畫</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/work.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@callmebill/lxgw-wenkai-web@latest/style.css" />
    <style>
        body {
            font-family: "LXGW WenKai Mono";
            font-weight: normal;
        }

        select {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #000000;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            appearance: none;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>選擇要修改標籤的漫畫</h2>
        <select id="comicSelect" name="TagType" onchange="updateTagOptions()">
            {% if comic %}
            {% for comicvalue in comic %}
            <option value="{{ comicvalue['ComicId'] }}">{{ comicvalue['ComicName'] }}</option>
            {% endfor %}
            {% endif %}
        </select>
        <form>
            <a href="/" data-C="red" id="exit" style="float: left">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                返回
            </a>
            <a href="#" id="login_button" onclick="redirectToComic()" style="float: right">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                選擇
            </a>
        </form>

    </div>

    <script>
        function redirectToComic() {
            var comicId = document.getElementById('comicSelect').value;
            window.location.href = "/update/" + comicId;
        }
    </script>
</body>

</html>
